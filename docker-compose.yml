version: "3.8"

services:
  web:
    build:
      context: .
    command: gunicorn martialarts.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_SECRET_KEY: replace-me
      DB_NAME: sampledb 
      DB_USER: postgres
      DB_PASSWORD: 00001234
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: ${DEBUG:-0}
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped

  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: sampledb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 00001234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
